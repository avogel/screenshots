<div class="accordion-heading">
	<a class="accordion-toggle" data-toggle="collapse" href="#<%= id %>collapse">
		<h4 class="screenshotTitle">
			<%= browser %> <%= browser_version %> running on <%= os %> <%= os_version %>
		</h4>
	</a>
</div>
<div class="accordion-body collapse" id="<%=id%>collapse">
	<div class="accordion-inner">
		<img class="screenshot collapsable" src= <%= image_url%> >
	</div>
</div>
